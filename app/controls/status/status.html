<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>status demo page!</title>
    <script type="text/javascript" src="../../bower_components/jquery/jquery.js"></script>
    <link rel="stylesheet" type="text/css" href="../../style/style.out.css" />
    <link rel="stylesheet" type="text/css" href="../../bower_components/jquery-ui/themes/base/jquery-ui.css" />
    <link rel="stylesheet" type="text/css" href="../../bower_components/jquery-ui/themes/base/jquery.ui.theme.css" />
  </head>
  <body>
    <h1>Welcome to status demo page</h1>
    <div id="cottage-booking"  style="float:left;">
      <div id="content" style="float:left;" class="status"></div>
    </div>
    <div id="details"></div>
    <script type="text/javascript" src="../../bower_components/requirejs/require.js"></script>
    <script type="text/javascript" src="../../requirejsconfig.js"></script>
    <script type="text/javascript">
      requirejs.config({
        baseUrl : '../../'
      });
      requirejs([
        'controls/status/status',
        'controls/details/details',
        'resources/book',
        'fixtures/fixtures',
        'fixtures/availabilities',
        'fixtures/enquiries',
        'fixtures/bookings',
        'fixtures/countries'
        /*'fixtures/fixtures!fixtures/availabilities'*/
      ], function( Status, Details, booking, wrappedFixtures ){
        // This could be any string, but for completeness..
        booking.fetchBooking(wrappedFixtures.queryObj.bookingId || 'd76c8badd8448cc9d1d888778966d140').done(function() {
         new Status('#content');
         new Details('#details');
        });
      });
    </script>
  </body>
</html>
