<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>cottage-booking</title>
        <style type="text/css">
            .cf {
                float:none;
                clear:both;
            }

            #some-tabs ul li {
                float:left;
                padding:0 1em 0.2em;
                list-style: none;
            }

            #some-tabs .active {
                border-bottom: solid 1px black;
            }

            #some-tabs {
                margin-bottom: 2em;
            }

            #some-tabs + div,
            #some-tabs + div + div {
                display: inline-block;
                vertical-align: top;
            }
            #some-tabs + div {
                width:1000px;
                height: 800px;
                padding:1em;
                margin: 1em;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <h1>Welcome to cottage booking!</h1>
        <div id="some-tabs">
            <ul>
                <li>Info</li>
                <li>Map</li>
                <li>Gallery</li>
                <li class="active">Availability</li>
            </ul>
            <div class="cf"></div>
        </div>
        <div id="cottage-booking"></div>
        <div id="calculator"></div>
        <link rel="stylesheet" type="text/css" href="bower_components/jquery-ui/themes/base/jquery-ui.css" />
        <link rel="stylesheet" type="text/css" href="bower_components/jquery-ui/themes/base/jquery.ui.datepicker.css" />
        <script type="text/javascript" src="bower_components/jquery/jquery.js"></script>
        <script type="text/javascript" src="bower_components/requirejs/require.js" data-main="cottage_booking"></script>
        <script type="text/javascript" src="requirejsconfig.js"></script>
        <!-- Fixture files -->
        <script type="text/javascript">
            requirejs([
                'fixtures/availabilities'
            ]);
        </script>
        <!-- Calculator initialisation -->
        <script type="text/javascript">

            $('#calculator').calculator();

        </script>
    </body>
</html>
